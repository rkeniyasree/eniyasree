<!DOCTYPE html>
<html lang="en" ng-app="ProductCatalog">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Catalog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .catalog-container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .product-item {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
            display: flex;
            align-items: center;
        }

        .product-image {
            width: 100px;
            height: 100px;
            margin-right: 20px;
        }

        .product-details {
            flex: 1;
        }

        .product-title {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .product-category {
            font-style: italic;
            color: #888;
        }

        .product-description {
            color: #666;
        }

        .filters-container {
            margin-bottom: 20px;
        }

        .filter-label {
            font-weight: bold;
        }

        .filter-options {
            margin-top: 5px;
            margin-bottom: 10px;
        }

        .filter-option {
            margin-right: 10px;
            cursor: pointer;
        }

        .filter-option:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="catalog-container" ng-controller="CatalogController">
        <div class="filters-container">
            <div class="filter-label">Categories:</div>
            <div class="filter-options">
                <span class="filter-option" ng-click="filterProducts(null)">All</span>
                <span class="filter-option" ng-repeat="category in categories" ng-click="filterProducts(category)">
                    {{ category }}
                </span>
            </div>
        </div>
        <div class="product-item" ng-repeat="product in filteredProducts">
            <img class="product-image" ng-src="{{ product.image }}" alt="{{ product.title }}">
            <div class="product-details">
                <div class="product-title">{{ product.title }}</div>
                <div class="product-category">{{ product.category }}</div>
                <div class="product-description">{{ product.description }}</div>
            </div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
