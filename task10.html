<!DOCTYPE html>
<html lang="en" ng-app="analyticsApp">
<head>
    <meta charset="UTF-8">
    <title>Dashboard Analytics</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 20px auto;
            background-color: #fff;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .chart-container {
            margin-bottom: 20px;
        }

        .chart-title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container" ng-controller="AnalyticsController">
        <h1>Dashboard Analytics</h1>
        
        <div class="chart-container">
            <div class="chart-title">Sales Analytics</div>
            <canvas id="salesChart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">User Analytics</div>
            <canvas id="userChart" width="400" height="200"></canvas>
        </div>

        <div class="chart-container">
            <div class="chart-title">Traffic Analytics</div>
            <canvas id="trafficChart" width="400" height="200"></canvas>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>
    <script>
        angular.module('analyticsApp', [])
        .controller('AnalyticsController', ['$scope', function($scope) {
            // Dummy data for charts
            var salesData = [200, 300, 400, 500, 600, 700, 800];
            var userData = [50, 60, 70, 80, 90, 100, 110];
            var trafficData = [1000, 1200, 1400, 1600, 1800, 2000, 2200];

            // Initialize charts
            var salesChartCtx = document.getElementById('salesChart').getContext('2d');
            var userChartCtx = document.getElementById('userChart').getContext('2d');
            var trafficChartCtx = document.getElementById('trafficChart').getContext('2d');

            var salesChart = new Chart(salesChartCtx, {
                type: 'line',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'Sales',
                        data: salesData,
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1,
                        fill: false
                    }]
                },
                options: {
                    responsive: true
                }
            });

            var userChart = new Chart(userChartCtx, {
                type: 'bar',
                data: {
                    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul'],
                    datasets: [{
                        label: 'Users',
                        data: userData,
                        backgroundColor: 'rgba(255, 99, 132, 0.5)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true
                }
            });

            var trafficChart = new Chart(trafficChartCtx, {
                type: 'pie',
                data: {
                    labels: ['Direct', 'Organic', 'Referral', 'Social'],
                    datasets: [{
                        data: trafficData,
                        backgroundColor: [
                            'rgba(255, 99, 132, 0.5)',
                            'rgba(54, 162, 235, 0.5)',
                            'rgba(255, 206, 86, 0.5)',
                            'rgba(75, 192, 192, 0.5)'
                        ]
                    }]
                },
                options: {
                    responsive: true
                }
            });
        }]);
    </script>
</body>
</html>
